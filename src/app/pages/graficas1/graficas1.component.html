<div class="row">
    <div class="col-6" *ngFor="let entity of graficos | dataKeys">
        <div class="card">
            <div class="card-body">
                <app-grafico-dona [data]="entity.data" [titulo]="entity.leyenda" [labels]="entity.labels"></app-grafico-dona>
            </div>
        </div>
    </div>
</div>
