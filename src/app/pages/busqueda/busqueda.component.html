<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr class="pointer" *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']">
                            <td class="mw-100"><img class="d-flex mr-3 img-50" [src]="usuario.img | imagen" [alt]="usuario.nombre"></td>
                            <td>{{usuario.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay resultados
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr class="pointer" *ngFor="let medico of medicos" [routerLink]="['/medico', medico._id]">
                            <td class="mw-100"><img class="d-flex mr-3 img-50" [src]="medico.img | imagen:'medico'" [alt]="medico.nombre"></td>
                            <td>{{medico.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="medicos.length === 0">
                    No hay resultados
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales</h4>
                <table class="table table-hover">
                    <tbody>
                        <tr class="pointer" *ngFor="let hospital of hospitales" [routerLink]="['/hospital']">
                            <td class="mw-100"><img class="d-flex mr-3 img-50" [src]="hospital.img | imagen:'hospital'" [alt]="hospital.nombre"></td>
                            <td>{{hospital.nombre}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert alert-info" *ngIf="hospitales.length === 0">
                    No hay resultados
                </div>
            </div>
        </div>
    </div>
</div>
