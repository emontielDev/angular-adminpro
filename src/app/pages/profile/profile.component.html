<div class="row">
    <!-- Column -->
    <div class="col-lg-4 col-xlg-3 col-md-5">
        <div class="card">
            <div class="card-body text-center">
                <span class="float-right" [hidden]="!usuario.google"><i class="fa fa-google-plus text-danger"></i></span>
                <img [src]="usuario.img | imagen" class="img-circle img-150 pointer" (click)="openModal()">
                <!--<img [hidden]="!this.imagenTemp" [src]="this.imagenTemp" class="img-circle" width="150">
                <input #imagen (change)="seleccionImagen($event)" type="file" class="form-control-sm form-control-file" />
                <div [hidden]="!this.imagenSeleccionada">
                    <button (click)="this.subirImagen()" class="btn btn-circle btn-success btn-sm"><i class="fa fa-check"></i></button>
                    <button (click)="this.cancelar()" class="btn btn-circle btn-secondary btn-sm"><i class="fa fa-times"></i></button>
                </div> -->
                <h4 class="card-title m-t-10">{{usuario.nombre}}</h4>
                <div class="row text-center justify-content-md-center">
                    <div class="col-4"><a href="javascript:void(0)" class="link"><i class="icon-people"></i> <font class="font-medium">254</font></a></div>
                    <div class="col-4"><a href="javascript:void(0)" class="link"><i class="icon-picture"></i> <font class="font-medium">54</font></a></div>
                </div>
            </div>
            <div>
                <hr> </div>
            <div class="card-body"> <small class="text-muted">Email address </small>
                <h6>{{usuario.email}}</h6>
                <div class="map-box">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3760.174403305898!2d-99.2076586850567!3d19.53412464248809!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d21d4f3ecdabc5%3A0xab005e37162839d8!2sIndicium+Solutions+SA+de+CV!5e0!3m2!1ses!2smx!4v1527636064059"
                        width="100%" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
    <!-- Column -->
    <div class="col-lg-8 col-xlg-9 col-md-7">
        <div class="card">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs profile-tab" role="tablist">
                <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#settings" role="tab">Configuración</a> </li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div class="tab-pane active" id="settings" role="tabpanel">
                    <div class="card-body">
                        <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar(f)" class="form-horizontal form-material">
                            <div class="form-group">
                                <label class="col-md-12">Nombre</label>
                                <div class="col-md-12">
                                    <input [ngModel]="usuario.nombre" name="nombre" type="text" placeholder="Nombre completo" class="form-control form-control-line" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="example-email" class="col-md-12">Correo Electrónico</label>
                                <div class="col-md-12">
                                    <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" placeholder="soporte@indiciumsolutions.com.mx" class="form-control form-control-line" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <button class="btn btn-success" type="submit">
                                      <i class="fa fa-save"></i>
                                      Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Column -->
</div>
